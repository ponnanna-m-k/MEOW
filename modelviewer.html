<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Model Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		<style>
			model-viewer{
				width: auto;
				height: 550px;
			}
			model-viewer#color {
				--progress-bar-height: 0px;
				--progress-bar-color: rgb(255, 255, 255);
 			 }
		</style>
	</head>
	<body>
			<div class="pos-f-t">
				<nav class="navbar navbar-light bg-white">
					<div class="container">
						<a class="navbar-brand" href="#">
						<img src="Objects/logo.png" width="auto" height="80" class="d-inline-block align-top" alt="">
						</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
					</div>
				</nav>
			</div>
			<model-viewer id="color"src="Objects/head4.glb" camera-orbit="0deg 90deg 0deg" camera-controls disable-zoom ar ios-src="Objects/head4.usdz">
			</model-viewer>	
		<div class="container" style="text-align: center;">
			<div class="row">
				<div class="col">
					<button type="button" class="btn btn-secondary btn-rounded btn-light">WORK WITH US</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-secondary btn-rounded">DISCOVER NOW</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-secondary btn-rounded btn-light">INVEST WITH US</button>
				</div>
			</div>
		</div>
	</body>
</html>
